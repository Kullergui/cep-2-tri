<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
    <script>
        function pesquisaCep(cep) {
            let validaCep = /^[0-9]{8}$/;

            if (validaCep.test(cep)) {
                var script = document.createElement('script');
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=preenche_cep';
                document.body.appendChild(script);
            } else {
                erro.textContent = "CEP digitado incorretamnete";
                document.getElementById("cep").value = "";
            }
        }
        function preenche_cep(conteudo){
            if("erro"in conteudo){
                erro.textContent = "CEP não encontrado, digite um CEP válido";
            }else{document.getElementById("rua").value = conteudo.logradouro;
            document.getElementById("bairro").value = conteudo.bairro;
            document.getElementById("cidade").value = conteudo.localidade;
            document.getElementById("uf").value = conteudo.uf;
            document.getElementById("rua").value = conteudo.logradouro;
            document.getElementById("bairro").value = conteudo.bairro;
            document.getElementById("cidade").value = conteudo.localidade;
            document.getElementById("uf").value = conteudo.uf;

            }
        }
    </script>
</head>

<head>
    <script>
    </script>
</head>

<body>
    <header>
    </header>
    <main>
        <form>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" onblur="pesquisaCep(this.value)" required>
            <p id="erro"></p>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numero">Numero:</label>
            <input type="text" id="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <label for="uf">Uf:</label>
            <input type="text" id="uf" required>


        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
